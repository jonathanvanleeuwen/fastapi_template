# This workflow calls the reusable CI workflow from cicd_github repository
# For more information see: https://github.com/jonathanvanleeuwen/cicd_github

name: Python Application CI

on:
    pull_request:
        branches: ["main"]

permissions:
    contents: read

jobs:
    ci:
        uses: jonathanvanleeuwen/cicd_github/.github/workflows/reusable-ci.yml@main
        with:
            python-version: "3.12"
            extra-install-args: ".[dev]"
            # Optional: skip specific steps by setting to true
            # skip-precommit: false
            # skip-lint: false
            # skip-tests: false
